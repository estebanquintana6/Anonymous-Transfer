<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Anonymous Transfer</title>

    <!-- Bootstrap core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Plugin CSS -->
    <link href="../vendor/magnific-popup/magnific-popup.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="../css/freelancer.css" rel="stylesheet">
    <link href="../css/login.css" rel="stylesheet">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>

  </head>

  <body id="page-top" ng-app="myApp" ng-controller="indexCtrl">

    <!-- Header -->
    <header class="masthead bg-primary text-white text-center">
      <div class="container">
        <img class="img-fluid mb-5 d-block mx-auto" src="../img/logo.png" alt="">
        <h1 class="text-uppercase mb-0">{{appName}}</h1>
        <hr class="star-light">
        <h2 class="font-weight-light mb-0">Anonymous and simple file transfer system</h2>
        <br>
        <a class="btn btn-secondary btn-lg" data-toggle="modal" data-target="#exampleModal">Start</a>
      </div>
    </header>

    <div class="copyright py-4 text-center text-white">
      <div class="container">
        <small>Copyright &copy; Scytale 2018</small>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="wrapper">
          <form class="form-signin">
            <h5 class="form-signin-heading">Create a temporal user</h5>
            <br>
            <input type="text" class="form-control" name="nickname" ng-model="nickname" placeholder="Nickname" required="" autofocus="" />
            <br>
            <p>{{errorMessage}}</p>
            <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="createUser(nickname)">Login</button>
          </form>
        </div>
    </div>
  </body>

</html>
