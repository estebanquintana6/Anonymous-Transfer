<!-- Navigation -->
<nav class="navbar navbar-expand-xs bg-primary fixed-top text-uppercase" id="mainNav">
  <div class="container">
    <a class="navbar-brand js-scroll-trigger disabled">{{username}}'s Scytale</a>
    <button class="navbar-toggler navbar-toggler-right text-uppercase bg-secondary text-white rounded" ng-click="logout()" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      Logout
    </button>
  </div>
</nav>

<!-- About Section -->
<section class="bg-secondary text-white mb-0" id="about">
  <div class="container">
    <h2 class="text-center text-uppercase text-white">Dashboard</h2>
    <hr class="star-light mb-5">
    <div class="row">
      <div class="col-md-12 mr-auto">
        <h5>Shared with me</h5>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">File</th>
              <th scope="col">Sharer</th>
              <td scope="col">Action</td>
              <td scope="col">Action</td>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="actualFile in actualFiles">
              <th scope="row">1</th>
              <td>{{actualFile.name}}</td>
              <td>{{actualFile.sharer}}</td>
              <td><button class="btn btn-lg btn-primary btn-block"><i class="fa fa-trash" aria-hidden="true"></i></button></td>
              <td><button class="btn btn-lg btn-primary btn-block"><i class="fa fa-download" aria-hidden="true"></i></button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>

<!-- Portfolio Grid Section -->
<section class="portfolio" id="portfolio">
  <div class="container">
    <h2 class="text-center text-uppercase text-secondary mb-0">Share a file</h2>
    <hr class="star-dark mb-5">
    <div class="row">
      <div class="col-md-12">
        <form>
          <div class="form-group" ng-repeat="field in fileInputs">
            <label for="exampleInputEmail1">{{field.name}}</label>
            <input type="file" class="form-control" file-model='field.file'>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">User</label>
            <input type="text" class="form-control" ng-model="user">
          </div>
          <button class="btn btn-primary" ng-click="addField()">Add more files</button>
          <button type="submit" class="btn btn-primary" ng-click="sendFiles()">Submit</button>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- Footer -->
<div class="copyright py-4 text-center text-white">
  <div class="container">
    <small>Copyright &copy; Your Website 2018</small>
  </div>
</div>
